<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Font Demo - 字体演示</title>
</head>

<body>

  <div id="title">Font Demo - 字体演示</div>

  <div class="wrapper">

    <div class="left">
      <textarea id="input-text" autofocus="autofocus"></textarea>
    </div>

    <div class="right">
      <div class="font-name">Teyvat Neue</div>
      <p id="teyvat-neue" class="font-text"></p>
      <div class="font-name">Sumeru Neue</div>
      <p id="sumeru-neue" class="font-text"></p>
      <div class="font-name">Inazuma Neue</div>
      <p id="inazuma-neue" class="font-text"></p>
      <div class="font-name">Khaenri'ah Neue - Regular</div>
      <p id="khaenriah-neue" class="font-text"></p>
      <div class="font-name">Khaenri'ah Neue - Chasm</div>
      <p id="khaenriah-neue-chasm" class="font-text"></p>
      <div class="font-name">Star Rail Neue</div>
      <p id="star-rail-neue" class="font-text"></p>
      <div class="font-name">ZZZ Neue - Variant A</div>
      <p id="zzz-neue-variant-a" class="font-text"></p>
      <div class="font-name">ZZZ Neue - Variant B</div>
      <p id="zzz-neue-variant-b" class="font-text"></p>
    </div>

  </div>

  <script>
    let inputText = document.getElementById('input-text')

    let fontTexts = [
      document.getElementById('teyvat-neue'),
      document.getElementById('sumeru-neue'),
      document.getElementById('inazuma-neue'),
      document.getElementById('khaenriah-neue'),
      document.getElementById('khaenriah-neue-chasm'),
      document.getElementById('star-rail-neue'),
      document.getElementById('zzz-neue-variant-a'),
      document.getElementById('zzz-neue-variant-b')]

    updateText = () => fontTexts.forEach
      (fontText => fontText.innerHTML = inputText.value)
    
      inputText.addEventListener('change', updateText);
    inputText.addEventListener('keyup', updateText);
    
    inputText.value = 'The quick brown fox jumps over the lazy dog.';

    updateText();

  </script>

</body>

</html>
